    Committee:
      type: object
      description: >-
        Represents a group of legislators with jurisdiction over a specific
        legislative or administrative scope.
      properties:
        type:
          pattern: ^Committee$
          type: string
          description: A constant of "Committee"
        id:
          type: string
        identifier:
          type: string
          description: >-
            A unique two-letter + two-number code used internally by the House
            to identify committees and subcommittees
        name:
          type: string
          description: The name of the committee
        shortName:
          type: string
          description: The abbreviated or truncated name of the committee
        sortName:
          type: string
          description: Committee name used for alphabetical sorting
        committeeCongressAffiliation:
          type: array
          description: >-
            A collection of CommitteeCongressAffiliation items defining the
            relationship(s) between this committee and one or more congresses
          items:
            $ref: '#/components/schemas/CommitteeCongressAffiliation'
        committeeType:
          $ref: '#/components/schemas/CommitteeType'
          description: The type of committee
        note:
          type: array
          description: A collection of notes describing or documenting this committee
          items:
            $ref: '#/components/schemas/Note'
    CommitteeReference:
      type: object
      properties:
        committee:
          pattern: '.+:.+'
          type: string
          description: The unique URI identifying the referenced committee.
    CommitteeCongressAffiliation:
      title: CommitteeCongressAffiliation
      required:
        - type
      type: object
      description: Represents the affiliation between a committee and a congress.
      properties:
        type:
          pattern: ^CommitteeCongressAffiliation$
          type: string
          description: A constant of "CommitteeCongressAffiliation"
        congress:
          pattern: '.+:.+'
          type: string
          description: >-
            The unique URI of the Congress with which the committee is
            affiliated
        startDate:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: The start date of the committee's affiliation with the congress
        startDateISO:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: >-
            The start date, in ISO format, of the committee's affiliation with
            the congress
        startCirca:
          type: boolean
          description: 'If true, indicates that startDate is approximate'
        endDate:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: The end date of the committee's affiliation with the congress
        endDateISO:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: >-
            The end date, in ISO format, of the committee's affiliation with the
            congress
        endCirca:
          type: boolean
          description: 'If true, indicates that endDate is approximate'
        organizationalMeetingDate:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: The date that the organizational committee meeting was held
        organizationalMeetingDateISO:
          pattern: ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: The ISO format date that the organizational committee meeting was held
        # committeeRatio:
        #   type: string
        #   description: The ratio of majority to minority Members of the committee or subcommittee.
        majorityRatio:
          type: integer
          description: >-
            The number of seats allotted in a committee with the majority party
            having more seats
        minorityRatio:
          type: integer
          description: >-
            The number of seats allotted in a committee to the minority party
            with the minority party having fewer seats
        currentMember:
          type: array
          description: >-
            A collection of the current members of the committee within the
            current congress
          items:
            $ref: '#/components/schemas/PersonReference'
        description:
          type: string
          description: >-
            The description of the relationship between the committee and the
            congress
        parentCommittee:
          pattern: '.+:.+'
          type: string
          description: The unique URI of this committee's parent committee
        location:
          type: object
          oneOf:
            - $ref: '#/components/schemas/Place'
            - $ref: '#/components/schemas/PostalAddress'
          description: The postal address of the committee
        note:
          type: array
          description: A collection of notes describing or documenting this committee
          items:
            $ref: '#/components/schemas/Note'
      additionalProperties: false
    CommitteeMeeting:
      title: CommitteeMeeting
      required:
        - type
      type: object
      description: >-
        Represents a grouping of people gathering under the auspices of a
        committee.
      properties:
        type:
          pattern: ^CommitteeMeeting$
          type: string
          description: A constant of "CommitteeMeeting"
        id:
          pattern: '.+:.+'
          type: string
          description: A URI used to uniquely identify and retrieve this CommitteeMeeting.
        identifier:
          type: string
          description: The numeric event ID for the meeting on the U.S. House calendar
        name:
          type: string
          description: The published meeting title
        # shortName:
        #   type: string
        #   description: The abbreviated or truncated name of the committee
        committeeMeetingType:
          $ref: '#/components/schemas/CommitteeMeetingType'
          description: The type of committee meeting.
        databaseCreationDate:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: >-
            The date and time that the entry was created or added in the
            database
        databaseCreationDateISO:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: >-
            The date and time, in ISO format, that the entry was created or
            added in the database
        dateModified:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: The date and time that the entry was updated.
        dateModifiedISO:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: 'The date and time, in ISO format, that the entry was updated.'
        firstPublicationDate:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: The initial date and time that the committee meeting was published
        firstPublicationDateISO:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: >-
            The initial date and time, in ISO format, that the committee meeting
            was published
        lastPublicationDate:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: The last date and time that the committee meeting was published
        lastPublicationDateISO:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: >-
            The last date and time, in ISO format, that the committee meeting
            was published
        congressSession:
          pattern: '.+:.+'
          type: string
          description: >-
            The unique URI of the congressional session during which this
            meeting is scheduled
        committeeMeetingSession:
          type: array
          description: A collection of the sessions of which this meeting is comprised
          items:
            $ref: '#/components/schemas/CommitteeMeetingSession'
        meetingStatus:
          $ref: '#/components/schemas/MeetingStatus'
          description: The status of the meeting
        url:
          pattern: '.+:.+'
          type: string
          description: The internet address for published details regarding the meeting
        organizer:
          $ref: '#/components/schemas/CommitteeReference'
        participant:
          type: array
          description: >-
            A collection of the additional committee(s) that are participating
            in this meeting
          items:
            $ref: '#/components/schemas/CommitteeMeetingParticipant'
        location:
          type: object
          oneOf:
            - $ref: '#/components/schemas/Place'
            - $ref: '#/components/schemas/PostalAddress'
          description: The postal address of the repository
        document:
          type: array
          items:
            $ref: '#/components/schemas/Document'
          description: A collection of documents relevant to this committee meeting
        fieldHearing:
          type: boolean
          description: If true, indicates that the committee meeting is being held outside of a United States Congressional Office in Washington DC
        note:
          type: array
          description: A collection of notes providing additional details regarding the meeting
          items:
            $ref: '#/components/schemas/Note'
        witness:
          type: array
          description: >-
            A collection of Witness items representing those testifying in the
            meeting
          items:
            $ref: '#/components/schemas/Witness'
      additionalProperties: false
    CommitteeMeetingParticipant:
      type: object
      description: Represents a committee participating in a committee meeting.
      properties:
        type:
          pattern: ^Committee$
          type: string
        participant:
          $ref: '#/components/schemas/CommitteeReference'
    CommitteeMeetingSession:
      title: CommitteeMeetingSession
      required:
        - type
      type: object
      description: >-
