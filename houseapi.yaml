    PartyAffiliation:
      title: PartyAffiliation
      required:
        - type
      type: object
      description: >-
        Represents a relationship between and entity (e.g., member) and a
        political party
      properties:
        type:
          pattern: ^PartyAffiliation$
          type: string
          description: A constant of "PartyAffiliation"
        party:
          $ref: '#/components/schemas/Party'
        startDate:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: The start date of the party affiliation
        startDateISO:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: 'The start date, in ISO format, of the party affiliation'
        startCirca:
          type: boolean
          description: 'If true, indicates that startDate is approximate'
        endDate:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: The end date of the party affiliation
        endDateISO:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: 'The end date, in ISO format, of the party affiliation'
        endCirca:
          type: boolean
          description: 'If true, indicates that endDate is approximate'
      additionalProperties: false
    Person:
      title: Person
      type: object
      description: >-
        Represents a Person/Member associated (past or present) with the U.S.
        House.
      properties:
        type:
          pattern: ^Person$
          type: string
          description: A constant of "Person"
        id:
          pattern: '.+:.+'
          type: string
          description: A URI used to uniquely identify and retrieve this object.
        identifier:
          type: string
          description: >-
            The unique alphanumeric identification for each member of Congress,
            same as usCongressBioId
        usCongressBioId:
          type: string
          description: The unique alphanumeric identification for each member of Congress
        usCongressBioUrl:
          pattern: '.+:.+'
          type: string
          description: >-
            The internet address of this Person within the Biographical
            Directory of the U.S. Congress
        familyName:
          type: string
          description: The Person's surname
        givenName:
          type: string
          description: The Person's first name
        middleName:
          type: string
          description: The Person's middle name or middle initial
        honorificPrefix:
          type: string
          description: >
            A form of address to show respect.  The official name of a Member of
            Congress only uses the following titles: "Mr.", "Mrs.", "Ms." and
            Miss."
        honorificSuffix:
          type: string
          description: >-
            Generational family suffix used to distinguish Person from ancestors
            with the same name
        nickName:
          type: string
          description: An informal name used to identity this Person
        otherName:
          type: array
          items:
            $ref: '#/components/schemas/OtherName'
          description: A collection of names not otherwise supported by the API
        officialFamilyName:
          type: string
          description: >-
            The last name the Person assigns him/herself. If a Member, it should
            match the Member's frank signature
        officialGivenName:
          type: string
          description: >-
            The first name the Person assigns him/herself. If a Member, it
            should match the Member's frank signature
        officialMiddleName:
          type: string
          description: >-
            The middle name the Person assigns him/herself. If a Member, it
            should match the Member's frank signature
        officialHonorificPrefix:
          type: string
          description: >
            A form of address to show respect. The official name of a Member of
            Congress only uses the following titles: "Mr.", "Mrs.", "Ms." and
            Miss."
        officialHonorificSuffix:
          type: string
          description: >-
            Generational family suffix used to distinguish Person from ancestors
            with the same name
        officialNickName:
          type: string
          description: The nick name the Person assigns him/herself
        officialFullName:
          type: string
          description: >
            The name the Person assigns him/herself. If a Member, it should
            match the Member's frank signature. It will contain the Member's
            first name, middle name, last name, and suffix (if not empty). It
            does not include the words, The Honorable, a suffix, or a
            honorificPrefix
        honorificTitle:
          type: string
          description: >
            A form of address to show respect, placed immediately before a
            person's name. Value for all Members of Congress: "The Honorable".
            It can be used before the formal name and official name
        bioDisplayName:
          type: string
          description: The display name selected for a Member of Congress
        formalName:
          type: string
          description: >
            A Member's name as it read aloud on the House floor. If the Member's
            name is the same or similar to another Member, the state digraph
            will be included and if needed, the first name of the Member
        evsName:
          type: string
          description: >-
            The Members name as it is displayed on the Electronic Voting System
            (EVS)
        additionalName:
          type: string
        unaccentedFamilyName:
          type: string
        unaccentedGivenName:
          type: string
        unaccentedMiddleName:
          type: string
        namePronunciation:
          type: string
          description: The way to pronounce the last name
        nameHistory:
          type: array
          items:
            $ref: '#/components/schemas/NameHistory'
          description: A collection of official name changes
        birthPlace:
          type: object
          oneOf:
            - $ref: '#/components/schemas/Place'
            - $ref: '#/components/schemas/PostalAddress'
          description: >-
            The geographic location where the Person was born, this includes
            U.S. Military installations in foreign countries
        birthDate:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: 'The month, day, and year the Person was born'
        birthDateISO:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: >-
            The month, day, and year the Person was born in ISO format. Time
            portion is not significant.
        birthCirca:
          type: boolean
          description: 'If true, indicates that birthDate and birthDateISO are approximate'
        deathDate:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: 'The day, month, and year a Person passed away'
        deathDateISO:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: >-
            The day, month, and year a Person passed away in ISO format. Time
            portion is not significant.
        deathCirca:
          type: boolean
          description: 'If true, indicates that deathDate and deathDateISO are approximate'
        jobPosition:
          type: array
          items:
            $ref: '#/components/schemas/JobPosition'
          description: A collection of job position
        relationship:
          type: array
          items:
            $ref: '#/components/schemas/Relationship'
          description: A collection of people to whom the Person is related
        email:
          type: string
        intermentPlace:
          type: object
          oneOf:
            - $ref: '#/components/schemas/Place'
            - $ref: '#/components/schemas/PostalAddress'
          description: The burial location of a deceased Person
        prestigiousScholar:
          type: array
          items:
            type: string
          description: >-
            Indicates which prestigious academic scholarship was awarded to this
            person
        militaryAcademy:
          type: array
          items:
            type: string
          description: >-
            The name of the military academy, if the Person attended a United
            States military academy
        militaryService:
          type: array
          items:
            type: string
          description: >-
            Indicates the branch of the United States military in which the
            Person served
        militaryServiceAward:
          type: array
          items:
            type: string
          description: >-
            A collection detailing the military service award(s) recieved by the
            Person
        neverServed:
          type: boolean
        formerCongressionalStaff:
          type: array
          items:
            type: string
          description: >-
            A Member of Congress employed by the United State Congress prior to
            becoming a Member of the House or Senate
        image:
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/Url'
              - $ref: '#/components/schemas/ImageObject'
          description: A collection of images of the Person
        sameAs:
          type: array
          items:
            pattern: '.+:.+'
            type: string
          description: >-
            The URI of Person entries that represent the same individual as this
            entry
        url:
          pattern: '.+:.+'
          type: string
          description: The internet address for the Person's website
        socialMediaAccount:
          maxItems: 100
          type: array
          items:
            $ref: '#/components/schemas/SocialMediaAccount'
          description: A collection of the Person's official social media account(s)
        serviceTerm:
          type: string
          description: >
            Calculated length of service terms. This does not denote seniority.
            Rather it shows the consecutive length of service and previous
            Congressional service where necessary
        profileText:
          type: string
          description: >-
            The Persons's biographical information as displayed within the
            Biographical Directory of the U.S. Congress
        note:
          type: array
          items:
            $ref: '#/components/schemas/Note'
          description: A collection of note(s) describing or documenting the Person
    PersonReference:
      type: object
      description: Provides a pointer to a person entity.
      properties:
        person:
          pattern: '.+:.+'
          type: string
          description: A unique URI identifying the referenced person.
    PetitionSponsor:
      title: PetitionSponsor
      required:
        - type
      type: object
      description: >-
        Documents the sponsorship relationship between a person and a discharge
        petition.
      properties:
        type:
          pattern: ^PetitionSponsor$
          type: string
          description: A constant of "PetitionSponsor"
        petitionName:
          type: string
          description: The name of the sponsor as documented on the discharge petition.
        member:
          pattern: '.+:.+'
          type: string
          description: A unique URI identifying the referenced person.
    Place:
      type: object
      description: Represents a named location.
      properties:
        type:
          pattern: ^Place$
          type: string
          description: A constant of "Place"
        name:
          type: string
          description: The name of this place
        address:
          $ref: '#/components/schemas/PostalAddress'
    PostalAddress:
      title: PostalAddress
      required:
        - type
      type: object
      description: >-
        Provides the properties, recognized by the applicable postal service, by
        which mail may be routed to a specific location.
      properties:
        type:
          pattern: ^PostalAddress$
          type: string
          description: A constant of "PostalAddress"
        streetAddress:
          type: string
        addressLocality:
          type: string
        addressRegion:
          type: string
          description: State abbreviation
        addressCounty:
          type: string
          description: The county
        postalCode:
          type: string
          description: >-
            The United States Postal Service zip code that identifies an area of
            the country where mail is directed
        addressCountry:
          type: string
        telephone:
          type: string
        tollFreeTelephone:
          type: string
          description: The toll free telephone number
        officeTelephone:
          type: string
          description: >-
            The local telephone number assigned to the Members office (there
            may be multiple numbers)
        ttyTelephone:
          type: string
          description: Text Telephone or Telecommunication Device for the deaf
        room:
          type: string
          description: The room number
      additionalProperties: false
    PredecessorInfo:
      type: object
      properties:
        type:
          type: string
        person:
          type: string
        person_id:
          type: string
      additionalProperties: false
    Url:
      type: string
      pattern: '.+:.+'
      description: The internet address by which the resource may be accessed
    RegionInformation:
      title: RegionInformation
      required:
        - type
      type: object
      description: >-
        Provides notes and other information associated with a constituent
        region.
      properties:
        type:
          pattern: ^RegionInformation$
          type: string
          description: A constant of "RegionInformation"
        # id:
        #   pattern: '.+:.+'
        #   type: string
        #   description: A URI used to uniquely identify and retrieve this object.
        constituentRegion:
          $ref: '#/components/schemas/ConstituentRegion'
          description: The regional location of the eletor
        note:
          type: array
          items:
            $ref: '#/components/schemas/Note'
          description: A collection of note associated with the constituent region.
      additionalProperties: false
    Relationship:
      title: Relationship
      required:
        - type
      type: object
      description: >-
        Defines a relationship between the entity in which this object appears
        an another entity.
      properties:
        type:
          pattern: ^Relationship$
          type: string
        relationshipType:
          type: string
          description: The way in which this Person is related to another Person.
        relatedTo:
          pattern: '.+:.+'
          type: string
          description: The unique URI of the Person related to this Person
      additionalProperties: false
    SeatMaximum:
      title: SeatMaximum
      required:
        - type
      type: object
      description: >-
        Defines the maximum quantity of available seats for a specific
        Congressional seat type.
      properties:
        type:
          pattern: ^SeatMaximum$
          type: string
          description: Constant of "SeatMaximum"
        # id:
        #   pattern: '.+:.+'
        #   type: string
        #   description: A URI used to uniquely identify and retrieve this object.
        seatMaximumType:
          $ref: '#/components/schemas/SeatMaximumType'
          description: The type of congression seat for which this object defines a maximum
        seatMaximumNumber:
          type: integer
          description: >-
            The maximum quantity of available seats for a specific Congressional
            seat type
      additionalProperties: false
    SocialMediaAccount:
      title: SocialMediaAccount
      required:
        - type
      type: object
      description: >-
        Represents an internet website or application that allows an entity to
        share content and/or participate in social networking.
      properties:
        type:
          pattern: ^SocialMediaAccount$
          type: string
          description: A constant of "SocialMediaAccount"
        # id:
        #   pattern: '.+:.+'
        #   type: string
        name:
          type: string
          description: The name of the account
        url:
          pattern: '.+:.+'
          type: string
          description: The internet address of the social media account
      additionalProperties: false
    SpeakerElectionVote:
      title: SpeakerElectionVote
      required:
        - type
      type: object
      description: Provides details regarding a vote to determine the Speaker of The House.
      properties:
        type:
          pattern: ^SpeakerElectionVote$
          type: string
          description: A constant of "SpeakerElectionVote"
        member:
          pattern: '.+:.+'
          type: string
          description: A unique URI identifying the referenced person.
        voteSortfield:
          type: string
          nullable: true
        voteName:
          type: string
          nullable: true
        voteParty:
          type: string
          nullable: true
        voteState:
          type: string
          nullable: true
        voteRole:
          type: string
          nullable: true
        voteCastSpeaker:
          type: string
          description: >
            The name of the person who is receiving the vote for Speaker of the
            House. It is not mandated that the selected person be a Member of
            Congress.
      additionalProperties: false
    SpeakerElectionVotes:
      title: SpeakerElectionVotes
      required:
        - type
      type: array
      items:
        $ref: '#/components/schemas/SpeakerElectionVote'
      description: Provides array of speaker election votes
    Vote:
      title: Vote
      required:
        - type
      type: object
      description: 'Represents a formal decision, by plebiscite, on a specific question.'
      properties:
        type:
          pattern: ^Vote$
          type: string
          description: A constant of "Vote"
        id:
          pattern: '.+:.+'
          type: string
          description: A URI used to uniquely identify and retrieve this object.
        identifier:
          type: string
          description: >-
            The unique ID for the Vote, consisting of the congress number (e.g.,
            112), plus the session number (e.g., 2), plus the vote name
        name:
          type: string
          description: The four-digit year plus the rollCallNumber
        description:
          type: string
          description: >-
            A formal decision by a group of people with regards to a vote
            question
        floorEvent:
          pattern: '.+:.+'
          type: string
          description: The URI of the floor event during which this vote was conducted
        startDate:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: The vote's start date and time
        startDateISO:
          pattern: >-
            ^\d{4}(-\d\d(-\d\d(T\d\d:\d\d(:\d\d)?(\.\d+)?(([+-]\d\d:\d\d)|Z)?)?)?)?$
          type: string
          description: "The vote's start date and time, in ISO format"
        rollCallNumber:
          type: integer
          description: The number assigned to the recorded vote
        voteLegisNum:
          type: string
          description: The number of the legislation associated with the vote question
        voteQuestion:
          type: string
          description: The subject or measure that is up for a decision by vote
        amendmentNumber:
          type: string
          description: The House or Senate amendment to a measure
        amendmentAuthor:
          type: string
          description: >-
            The name of the Member who sponsored the proposed amendment (Name,
            Party, State, District)
        voteType:
          $ref: '#/components/schemas/VoteType'
          description: The type of vote taking place
        result:
          $ref: '#/components/schemas/VoteResultType'
          description: The vote result type
        memberVote:
          anyOf:
            - $ref: '#/components/schemas/MemberVotes'
            - $ref: '#/components/schemas/SpeakerElectionVotes'
          description: A collection of member votes cast on the vote question
        votesPartyTotal:
          type: array
          items:
            $ref: '#/components/schemas/VoteTally'
          description: The total number of votes by party
        votesTotal:
          $ref: '#/components/schemas/VoteTally'
          description: The total number of votes
        voteSpeakerTally:
          type: array
          items:
            $ref: '#/components/schemas/VoteSpeakerTally'
          description: The total number of votes for speaker election
      additionalProperties: false
    VoteSpeakerTally:
      title: VoteSpeakerTally
      required:
        - type
      type: object
      description: Provides summary statistics on the outcome of a vote.
      properties:
        type:
          pattern: ^VoteSpeakerTally$
          type: string
          description: A constant of "VoteSpeakerTally"
        candidate:
          type: string
          description: A speaker candidate name
        total:
          type: integer
          description: The total number a recorded vote for speaker candidate
      additionalProperties: false
    VoteTally:
      title: VoteTally
      required:
        - type
      type: object
      description: Provides summary statistics on the outcome of a vote.
      properties:
        type:
          pattern: ^VoteTally$
          type: string
          description: A constant of "VoteTally"
        party:
          $ref: '#/components/schemas/Party'
        yeaTotal:
          type: integer
          description: 'The total number of Yea votes, a recorded vote in the affirmative'
        nayTotal:
          type: integer
          description: >-
            Recorded vote type. The total number of legislators voting against
            the question
        presentTotal:
          type: integer
          description: 'The total number of Present votes, a recorded vote type'
        notVotingTotal:
          type: integer
          description: The total number of Members Not Voting on a Measure
        voteParty:
          type: string
          description: 'Represents an Organization/party that voting member is associates/caucuses with'
      additionalProperties: false
    Witness:
      title: Witness
      required:
        - type
      type: object
      description: A person giving sworn testimony before congress.
      properties:
        type:
          pattern: ^Witness$
          type: string
          description: A constant of "Witness"
        witnessCategory:
          $ref: '#/components/schemas/WitnessCategoryType'
          description: Identifies a Government - Federal as a witness
        honorificPrefix:
          type: string
          description: >
            A form of address to show respect.  The official name of a Member of
            Congress only uses the following titles: "Mr.", "Mrs.", "Ms." and
            Miss."
        militaryTitle:
          type: string
          description: The military title held by an individual
        givenName:
          type: string
        middleName:
          type: string
          description: The middle name or middle Initial
        nickName:
          type: string
          description: >-
            A Member's shortened name or nickname. May appear in quotes or
            parentheses
        familyName:
          type: string
          description: 'Surname, family name(s)'
        honorificSuffix:
          type: string
          description: >-
            Generational family suffix used to distinguish parent from child
            with the same name
        usCongressBioId:
          type: string
          description: The unique alphanumeric identification for each member of Congress
        memberOf:
          $ref: '#/components/schemas/Organization'
        job:
          $ref: '#/components/schemas/Job'
        onBehalfOf:
          pattern: '.+:.+'
          type: string
          description: >-
            The organization, person or entity that the witness is representing
            when testifying
        testified:
          type: boolean
          description: A boolean value identifying if the witness testified
        panel:
          type: integer
          description: The panel group which a witness has testified on
        document:
          type: array
          items:
            $ref: '#/components/schemas/Document'
          description: A Congressional document
      additionalProperties: false
    ChamberType:
      title: ChamberType
      description: The congressional branch.
      type: string
      enum:
        - House
        - Senate
    CollectionType:
      title: CollectionType
      description: The type of file or document in collection
      type: string
      enum:
        - BillsResolutionsAndAmendments
        - CommitteePrint
        - CongressionalReport
    CommitteeMeetingType:
      title: committeeMeetingType
      description: The type of committee meeting.
      type: string
      enum:
        - HMTG (Markup)
        - HMKP (Hearing)
        - HHRG (General Meeting)
    CommitteeType:
      title: CommitteeType
      description: The type of committee
      type: string
      enum:
        - StandingCommittee
        - SelectCommittee
        - SpecialSelectCommittee
        - PermanentSelectCommittee
        - JointCommittee
        - SubCommittee
        - Commission
    CongressType:
      title: CongressType
      description: The congress type.
      type: string
      enum:
        - Continental
        - StampAct
        - Confederation
        - US
    DepartureReasonType:
      title: DepartureReasonType
      description: The reason why the Person left a position
      type: string
      enum:
        - Retired
        - Died
        - Resigned
        - Expelled
        - ContestedElectionRuling
        - Disappeared
        - OtherDepartureReason
    DocumentCode:
      type: string
      description: The code or acronym for the name describing the document.
      enum:
        - BR (Bills/Resolution)
        - CA (Committee Amendment)
        - CR (Committee Report)
        - CV (Committee Recorded Vote)
        - FA (Floor Amendment)
