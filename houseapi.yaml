    Party:
      title: Party
      required:
        - type
      type: object
      description: >-
        Represents an organization of people that coordinates election
        candidates and policy objectives,
      properties:
        type:
          pattern: ^Party$
          type: string
          description: A constant of "Party"
        name:
          type: string
          description: The party name
