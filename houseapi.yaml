openapi: 3.0.1
info:
  title: House API
  description: House API Version 2
  version: '2.0'
paths:
  /committees:
    get:
      tags:
        - Committees
      summary: Committees
      description: Get all committees
      operationId: get-committees
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommitteesGet200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/CommitteesGet200Response'
  '/committees/{id}':
    get:
      tags:
        - Committees
      summary: Committee by id
      description: Get committee by id
      operationId: get-committee-by-id
      parameters:
        - name: id
          in: path
          required: true
          description: >-
            The unique two-letter + two-number code used internally by the House
            to identify the (sub)committee, case insensitive.
          schema:
            type: string
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommitteesGetById200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/CommitteesGetById200Response'
        '404':
          description: Resource Not Found
  /committeeMeetings:
    get:
      tags:
        - Committee Meetings
      summary: Committee Meetings
      description: Get all committee meetings
      operationId: get-committee-meetings
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommitteeMeetingsGet200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/CommitteeMeetingsGet200Response'
  '/committeeMeetings/{id}':
    get:
      tags:
        - Committee Meetings
      summary: Committee Meeting by id
      description: Get committee meeting by id
      operationId: get-committee-meeting-by-id
      parameters:
        - name: id
          in: path
          required: true
          description: The numeric event ID for the meeting on the U.S. House calendar
          schema:
            type: string
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommitteeMeetingsGetById200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/CommitteeMeetingsGetById200Response'
        '404':
          description: Resource Not Found
  /congresses:
    get:
      tags:
        - Congresses
      summary: Congresses
      description: Get all congresses
      operationId: get-congresses
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CongressesGet200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/CongressesGet200Response'
  '/congresses/{type}/{congressnumber}':
    get:
      tags:
        - Congresses
      summary: Congress by congress number
      description: Get congress by congress number
      operationId: get-congress-by-congress-number
      parameters:
        - name: type
          in: path
          description: 'The congress type: "Continental", "StampAct", "Confederation", "US"'
          required: true
          schema:
            enum:
              - Continental
              - StampAct
              - Confederation
              - US
            type: string
        - name: congressnumber
          in: path
          description: The congress number
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CongressesGetById200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/CongressesGetById200Response'
  '/congresses/{type}/{congressnumber}/{chamber}/CongressSessions/{sessionNumber}':
    get:
      tags:
        - Congresses
      summary: Congress by Session Number
      description: Get congress by session number
      operationId: get-congress-by-session-number
      parameters:
        - name: type
          in: path
          description: 'The congress type: "Continental", "StampAct", "Confederation", "US"'
          required: true
          schema:
            enum:
              - Continental
              - StampAct
              - Confederation
              - US
            type: string
        - name: congressnumber
          in: path
          description: The congress number
          required: true
          schema:
            type: integer
        - name: chamber
          in: path
          description: 'The congressional branch: "House", "Senate"'
          required: true
          schema:
            title: ChamberType
            enum:
              - House
              - Senate
            type: string
            description: The congressional branch.
        - name: sessionNumber
          in: path
          description: Format - int32. The session number
          required: true
          schema:
            title: SessionNumber
            enum:
              - 1
              - 2
            type: integer
            description: The session number.
            format: int32
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CongressesGetById200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/CongressesGetById200Response'
  /dischargepetitions:
    get:
      tags:
        - Discharge Petitions
      summary: DischargePetitions
      description: Get all dischargePetitions
      operationId: get-dischargepetitions
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DischargepetitionsGet200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/DischargepetitionsGet200Response'
  '/dischargepetitions/{id}':
    get:
      tags:
        - Discharge Petitions
      summary: DischargePetition by id
      description: Get dischargePetition by id
      operationId: get-dischargepetition-by-id
      parameters:
        - name: id
          in: path
          required: true
          description: >-
            The unique ID for the discharge petition consisting of the congress
            number (e.g., 116), plus the session number (e.g., 2), plus the
            discharge petition number
          schema:
            type: string
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DischargepetitionsGetById200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/DischargepetitionsGetById200Response'
        '404':
          description: Resource Not Found
  /floorProceedings:
    get:
      tags:
        - Floor Proceedings
      summary: FloorProceeding
      description: Get all floorProceedings
      operationId: get-floorProceeding
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FloorProceedingsGet200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/FloorProceedingsGet200Response'
  '/floorProceedings/{id}/FloorEvents/{eventid}':
    get:
      tags:
        - Floor Proceedings
      summary: Floor Event by id
      description: Get floor event by id
      operationId: get-floor-event-by-id
      parameters:
        - name: id
          in: path
          required: true
          description: >-
            The unique ID for the floor proceeding consisting of the congress
            number (e.g., 116), plus the session number (e.g., 2), plus the
            proceeding date in YYYYMMDD format
          schema:
            type: string
        - name: eventid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FloorProceedingsGetById200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/FloorProceedingsGetById200Response'
        '404':
          description: Resource Not Found
  '/floorproceedings/{id}':
    get:
      tags:
        - Floor Proceedings
      summary: FloorProceeding by id
      description: Get floorProceeding by id
      operationId: get-floorproceeding-by-id
      parameters:
        - name: id
          in: path
          required: true
          description: >-
            The unique ID for the floor proceeding consisting of the congress
            number (e.g., 116), plus the session number (e.g., 2), plus the
            proceeding date in YYYYMMDD format
          schema:
            type: string
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FloorProceedingsGetById200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/FloorProceedingsGetById200Response'
        '404':
          description: Resource Not Found
  /members:
    get:
      tags:
        - Members
      summary: Members
      description: Get all members
      operationId: get-members
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MembersGet200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/MembersGet200Response'
  '/members/{id}':
    get:
      tags:
        - Members
      summary: Member by id
      description: Get member by id
      operationId: get-member-by-id
      parameters:
        - name: id
          in: path
          required: true
          description: >-
            The member's id, per the Biographical Directory of the U.S.
            Congress, case insensitive.
          schema:
            type: string
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MembersGetById200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/MembersGetById200Response'
        '404':
          description: Resource Not Found
  /persons:
    get:
      tags:
        - Persons
      summary: Persons
      description: Get all person
      operationId: get-persons
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonsGet200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/PersonsGet200Response'
  '/persons/{id}':
    get:
      tags:
        - Persons
      summary: Person by id
      description: Get person by id
      operationId: get-person-by-id
      parameters:
        - name: id
          in: path
          required: true
          description: >-
            The member's id, per the Biographical Directory of the U.S.
            Congress, case insensitive.
          schema:
            type: string
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonsGetById200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/PersonsGetById200Response'
        '404':
          description: Resource Not Found
  /votes:
    get:
      tags:
        - Votes
      summary: Votes
      description: Get all votes
      operationId: get-votes
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VotesGet200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/VotesGet200Response'
  '/votes/{id}':
    get:
      tags:
        - Votes
      summary: Vote by id
      description: Get vote by id
      operationId: get-vote-by-id
      parameters:
        - name: id
          in: path
          required: true
          description: >-
            The unique ID for the Vote, consisting of the congress number (e.g.,
            112), plus the session number (e.g., 2), plus the vote name
          schema:
            type: string
      responses:
        '200':
          description: 'OK. Normal results returned, per the provided query.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VotesGetById200Response'
            application/xml:
              schema:
                $ref: '#/components/schemas/VotesGetById200Response'
        '404':
          description: Resource Not Found
components:
  schemas:
    ActionCode:
      title: ActionCode
      required:
        - type
      type: object
      description: >-
        Represents a specific type of action that occurred on the legislative
        floor
      properties:
        type:
          pattern: ^ActionCode$
          type: string
          description: A constant of "ActionCode"
        identifier:
          type: string
          description: The ID of the action code
        description:
          type: string
          description: Description of the action
      additionalProperties: false

