    #     publisher:
    #       anyOf:
    #         - pattern: '.+:.+'
    #           type: string
    #         - type: object
    #           oneOf:
    #             - $ref: '#/components/schemas/Person'
    #             - $ref: '#/components/schemas/Organization'
    #             - $ref: '#/components/schemas/Committee'
    #       description: Preparer of material for public distribution
    #     freeFormCitationText:
    #       type: string
